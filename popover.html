<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <style>
  .red{
      color:white;
      background-color:red;
  }

  .blue{
      color:white;
      background-color:blue;
    }
  .green{
      color:white; 
      background-color:green;
  }
  </style>

  </head>
  <body>

  <div class ='container'>
    <div class ="row">
      <div class ="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 ">
        <br />

        <button type="button" class="btn btn-success" data-container="body" data-toggle="popover" data-placement="top" data-content="Top ">
         Top Popover
        </button>

        <button type="button" class="btn btn-success" data-container="body" data-toggle="popover" data-placement="bottom" data-contente="Bottom">
         Bottom Popover
        </button>

        <button type="button" class="btn btn-success" data-container="body" data-toggle="popover" data-placement="right" data-content="Right">
         Right Popover
        </button>

        <button type="button" class="btn btn-success" data-container="body" data-toggle="popover" data-placement="right" data-trigger="focus" data-content="Left">
         Left Popover
        </button>

      </div>
    </div>
  </div>


   <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="tether.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <script>
        $(function()
          {
            $("[data-toggle='popover']" ).popover();

          });

        $(".popover-dismiss" ).popover(
        { 
          trigger :"focus"
        }
          );  
        
    </script>
  </body>
</html>
