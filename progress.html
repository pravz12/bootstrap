<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <style>
  .red{
      color:white;
      background-color:red;
  }

  .blue{
      color:white;
      background-color:blue;
    }
  .green{
      color:white; 
      background-color:green;
  }
  </style>

  </head>
  <body>

  <div class ='container'>
    <div class ="row">
      <div class ="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <br />
      <progress class="progress" value="10" max="100">
        10%
      </progess>
      <br />

      <progress class="progress" value="25" max="100">
        25%
      </progess>

      <progress class="progress" value="50" max="100">
        50%
      </progess>

      <progress class="progress" value="75" max="100">
        75%
      </progess>

      <progress class="progress" value="90" max="100">
        90%      
      </progess>

      <!--IE9support-->
      <progress class="progress" value="89" max="100">
        <div class="progress">
          <span class ="progress.bar" style= "width: 89%">89%</span>
        </div>
      </progess>

      <progress class="progress progress-success" value="10" max="100">
        10%
      </progess>

      <progress class="progress progress-info" value="25" max="100">
        25%
      </progess>

      <progress class="progress progress-danger" value="50" max="100">
        50%
      </progess>

      <progress class="progress progress-warning" value="75" max="100">
        75%
      </progess>

      <progress class="progress progress-primary" value="90" max="100">
        90%      
      </progess>

      <progress class="progress progress-success progress-stripe" value="10" max="100">
        10%
      </progess>

      <progress class="progress progress-info progress-stripe" value="25" max="100">
        25%
      </progess>

      <progress class="progress progress-danger progress-stripe" value="50" max="100">
        50%
      </progess>

      <progress class="progress progress-warning progress-stripe" value="75" max="100">
        75%
      </progess>

      <progress class="progress progress-stripe" value="90" max="100">
        90%      
      </progess>
    
      </div>
    </div>
  </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  </body>
</html>
