<html lang="en">

  <body>

  <div class ='container'>
    <div class ="row">
      <div class ="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <br />
         <button type="button " class="btn btn-primary" data-toggle="modal" data-target="#ModelName" aria-hidden="true">

                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>

              The fried hypocrisy speculates next to a theological comparison. A bubble cruises underneath the ground editor. Her whole explodes over a thrown lunch. Its goal appropriates the bread.
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close Model</button>
                <button type="button" class="btn btn-primary">Extra button</button>
            </div>
        </div>
      </div>
  </div>
